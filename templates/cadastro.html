<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agenda Cirúrgica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('usuario.pagina_inicial') }}" class="logo-link">Agenda Cirúrgica</a>
        </div>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/cadastro" class="btn-primary">Cadastro</a>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Crie sua conta</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mensagens">
                  {% for categoria, msg in messages %}
                    <p class="{{ categoria }}">{{ msg }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form action="{{ url_for('usuario.criar_usuario') }}" method="POST" class="formulario">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="{{ url_for('usuario.pagina_login') }}">Faça login</a></p>
        </div>
    </section>
</body>
</html>
