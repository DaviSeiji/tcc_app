<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Agenda - Agenda Cirúrgica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            color: #f5f5f5;
            background-color: #121212;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            max-width: 550px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 1em;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-submit {
            width: 100%;
            background-color: #3498db;
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('usuario.home') }}" class="logo-link">Agenda Cirúrgica</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('cirurgia.listar_cirurgias_usuario') }}">Cirurgias</a>
            <a href="{{ url_for('sala.listar_salas_usuario') }}">Salas</a>
            <a href="{{ url_for('agenda.listar_agendas_usuario') }}" class="active">Agendamento</a>
            <a href="{{ url_for('dados.dados_usuario') }}">Dados</a>
            <a href="{{ url_for('usuario.logout') }}" class="btn-primary">Sair</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <section class="hero">
        <div class="hero-content">
            <div class="form-container">
                <h1>Adicionar Agenda</h1>
                <form method="POST" action="{{ url_for('agenda.adicionar_agenda') }}">
                    
                    <label for="cirurgia_id">Cirurgia</label>
                    <select id="cirurgia_id" name="cirurgia_id" required>
                        <option value="">Selecione uma cirurgia</option>
                        {% for c in cirurgias %}
                            <option value="{{ c.id }}">{{ c.id }}</option>
                        {% endfor %}
                    </select>

                    <label for="sala_id">Sala</label>
                    <select id="sala_id" name="sala_id" required>
                        <option value="">Selecione uma sala</option>
                        {% for s in salas %}
                            <option value="{{ s.id }}">{{ s.nome }}</option>
                        {% endfor %}
                    </select>

                    <label for="dia">Data</label>
                    <input type="date" id="dia" name="dia" required>

                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>

                    <button type="submit" class="btn-submit">
                        <i class="fa-solid fa-check"></i> Salvar Agenda
                    </button>
                </form>

                <a href="{{ url_for('agenda.listar_agendas_usuario') }}" class="btn-voltar">
                    <i class="fa-solid fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </section>
</body>
</html>
