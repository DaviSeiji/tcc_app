<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendas - Agenda Cirúrgica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tabela-agendas {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabela-agendas th, .tabela-agendas td {
            border: 1px solid #333;
            padding: 12px 15px;
            text-align: center;
        }

        .tabela-agendas th {
            background-color: #2d2d2d;
            font-weight: bold;
        }

        .tabela-agendas tr:nth-child(even) {
            background-color: #252525;
        }

        .tabela-agendas tr:hover {
            background-color: #333;
            transition: 0.2s ease-in-out;
        }

        .btn-icon {
            color: #fff;
            border: none;
            padding: 8px 10px;
            margin: 0 3px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95em;
        }

        .btn-view { background-color: #3498db; }   /* azul */
        .btn-edit { background-color: #f1c40f; }   /* amarelo */
        .btn-delete { background-color: #e74c3c; } /* vermelho */

        .btn-icon:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        .sem-agendas {
            margin-top: 30px;
            font-size: 1.1em;
            color: #bbb;
        }

        .btn-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('usuario.home') }}" class="logo-link">Agenda Cirúrgica</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('cirurgia.listar_cirurgias_usuario') }}">Cirurgias</a>
            <a href="{{ url_for('sala.listar_salas_usuario') }}">Salas</a>
            <a href="{{ url_for('agenda.listar_agendas_usuario') }}" class="active">Agendamento</a>
            <a href="{{ url_for('dados.dados_usuario') }}">Dados</a>
            <a href="{{ url_for('usuario.logout') }}" class="btn-primary">Sair</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <section class="hero">
        <div class="hero-content">
            <h1>Minhas Agendas</h1>

            <a href="{{ url_for('agenda.adicionar_agenda') }}" class="btn-link">
                + Agendar Manualmente
            </a>


            {% if agendas %}
                <table class="tabela-agendas">
                    <thead>
                        <tr>
                            <th>Cirurgia</th>
                            <th>Sala</th>
                            <th>Dia</th>
                            <th>Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in agendas %}
                        <tr>
                            <td>{{ a.cirurgia }}</td>
                            <td>{{ a.sala }}</td>
                            <td>{{ a.dia }}</td>
                            <td>{{ a.hora }}</td>
                            <td>
                                <a href="{{ url_for('agenda.ver_agenda', id=a.id) }}" class="btn-icon btn-view" title="Ver Detalhes">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                                <a href="{{ url_for('agenda.editar_agenda', id=a.id) }}" class="btn-icon btn-edit" title="Editar">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a href="{{ url_for('agenda.excluir_agenda', id=a.id) }}" class="btn-icon btn-delete" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir este agendamento?')">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="sem-agendas">Você ainda não possui agendas cadastradas.</p>
            {% endif %}
        </div>
    </section>
</body>
</html>
