<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Sala - Agenda Cirúrgica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .extra-info {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-toggle {
            background: none;
            border: none;
            color: #1dd1a1;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }

        select, input[type="text"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #222;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        h3 {
            margin-bottom: 10px;
        }

        .info-padrao {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('usuario.home') }}" class="logo-link">Agenda Cirúrgica</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('cirurgia.listar_cirurgias_usuario') }}">Cirurgias</a>
            <a href="{{ url_for('sala.listar_salas_usuario') }}">Salas</a>
            <a href="{{ url_for('agenda.listar_agendas_usuario') }}">Agendamento</a>
            <a href="{{ url_for('dados.dados_usuario') }}">Dados</a>
            <a href="{{ url_for('usuario.logout') }}" class="btn-primary">Sair</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Adicionar Sala</h1>

            <form action="{{ url_for('sala.adicionar_sala') }}" method="POST" class="formulario" style="max-width: 600px; margin: 0 auto;">
                <label for="nome">Nome da Sala</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Sala 1" required>

                <button type="button" class="btn-toggle" id="toggleExtra">Deseja adicionar horários personalizados?</button>

                <div class="info-padrao">
                    Caso não adicione horários, serão usados os padrões:<br>
                    • Segunda a Sexta: <b>07:00 às 19:00</b><br>
                    • Sábado: <b>07:00 às 12:00</b><br>
                    • Domingo: <b>Fechada</b>
                </div>

                <div class="extra-info" id="extraInfo">
                    <h3 style="color:#1dd1a1; margin-top:30px;">Horários da Sala</h3>

                    <label for="horario_seg_inicio">Segunda a Sexta - Início</label>
                    <input type="time" name="horario_seg_inicio" id="horario_seg_inicio">

                    <label for="horario_seg_fim">Segunda a Sexta - Fim</label>
                    <input type="time" name="horario_seg_fim" id="horario_seg_fim">

                    <label for="horario_sab_inicio">Sábado - Início</label>
                    <input type="time" name="horario_sab_inicio" id="horario_sab_inicio">

                    <label for="horario_sab_fim">Sábado - Fim</label>
                    <input type="time" name="horario_sab_fim" id="horario_sab_fim">

                    <label for="horario_dom_inicio">Domingo - Início</label>
                    <input type="time" name="horario_dom_inicio" id="horario_dom_inicio">

                    <label for="horario_dom_fim">Domingo - Fim</label>
                    <input type="time" name="horario_dom_fim" id="horario_dom_fim">
                </div>

                <button type="submit" class="btn-primary">Salvar Sala</button>
            </form>

            <a href="{{ url_for('sala.listar_salas_usuario') }}" class="btn-link">← Voltar para Salas</a>
        </div>
    </section>

    <script>
        const toggleButton = document.getElementById("toggleExtra");
        const extraInfo = document.getElementById("extraInfo");

        toggleButton.addEventListener("click", () => {
            extraInfo.style.display = extraInfo.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
